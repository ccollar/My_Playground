name: Extract Input Value

on:
  issues:
    types: [opened]

jobs:
  extract_value:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Issue Data
        id: issue_data
        run: |
          echo "user_name=$(echo '${{ github.event.issue.body }}' | sed -n '/### Add a New User/,/###/p' | awk 'NR==2' | tr -d '\r')" >> $GITHUB_OUTPUT

      - name: Log User Name
        run: |
          echo "The user name is ${{ steps.issue_data.outputs.user_name }}"
